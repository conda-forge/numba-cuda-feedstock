context:
  name: numba-cuda
  sdist_name: numba_cuda
  version: "0.20.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ sdist_name }}-${{ version }}.tar.gz
  sha256: 85130f5db8b5539c4f3887323e6cf838cce134b16fb1c9555d3d74a893f274a4

build:
  noarch: python
  script: python -m pip install . -vv
  number: 2

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - numba >=0.60.0
    - cuda-bindings >=12.9.1
    - cuda-core ~=0.3  # >=0.3,<0.4
    - cuda-cudart-dev
    - cuda-version >=12 
    - cuda-nvcc-impl

tests:
  - python:
      imports:
        - numba_cuda
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/NVIDIA/numba-cuda
  summary: 'A CUDA target for Numba'
  description: |
    A Numba target for compiling Python code to excute on CUDA GPUs.
  license: BSD-2-Clause
  license_file: LICENSE
  documentation: https://nvidia.github.io/numba-cuda
  repository: https://github.com/NVIDIA/numba-cuda

extra:
  recipe-maintainers:
    - leofang
    - bdice
    - gmarkall
    - vyasr
    - kkraus14
