context:
  name: numba-cuda
  sdist_name: numba_cuda
  version: 0.20.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ sdist_name }}-${{ version }}.tar.gz
  sha256: 8bdf7eb96be9f4d308dd47cd99c7da163ba7ba1ac44f8901ddccce94bbbe921b

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - numba >=0.60.0
tests:
  - python:
      imports:
        - numba_cuda
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/NVIDIA/numba-cuda
  summary: A CUDA target for Numba
  description: |
    A Numba target for compiling Python code to excute on CUDA GPUs.
  license: BSD-2-Clause
  license_file: LICENSE
  documentation: https://nvidia.github.io/numba-cuda
  repository: https://github.com/NVIDIA/numba-cuda

extra:
  recipe-maintainers:
    - conda-forge/cuda-python
    - leofang
    - bdice
    - gmarkall
    - vyasr
    - kkraus14
