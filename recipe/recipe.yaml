context:
  name: numba-cuda
  sdist_name: numba_cuda
  version: 0.21.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ sdist_name }}-${{ version }}.tar.gz
  sha256: 18d033989c65cf9d2bf37e15c84b3a702b8276d8ec8fde5917f99517529ffa6f

build:
  script: python -m pip install . -vv
  number: 0
  skip: ["osx"]

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - numpy >=2.1.0
  run:
    - python
    - numba >=0.60.0
    - numpy >=1.22
    - cuda-bindings >=12.9.1
    - cuda-core >=0.3,<1.0.0
    - cuda-cudart-dev
    - cuda-version >=12
    - cuda-nvcc-impl

tests:
  - python:
      imports:
        - numba_cuda
      pip_check: true

about:
  homepage: https://github.com/NVIDIA/numba-cuda
  summary: A CUDA target for Numba
  description: |
    A Numba target for compiling Python code to execute on CUDA GPUs.
  license: BSD-2-Clause
  license_file: LICENSE
  documentation: https://nvidia.github.io/numba-cuda
  repository: https://github.com/NVIDIA/numba-cuda

extra:
  recipe-maintainers:
    - conda-forge/cuda-python
    - leofang
    - bdice
    - gmarkall
    - vyasr
    - kkraus14
