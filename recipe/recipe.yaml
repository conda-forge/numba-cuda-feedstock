context:
  name: numba-cuda
  sdist_name: numba_cuda
  version: "0.5.0"
  python_min: "3.9"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ sdist_name }}-${{ version }}.tar.gz
  sha256: 0efd56d9327419cc5b58df440ea1edb62d627cb3d6ae5b99e4762f5f33faefb4

build:
  noarch: python
  script: python -m pip install . -vv
  number: 1

requirements:
  host:
    - python ${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - numba >=0.59.1

tests:
  - python:
      imports:
      - numba_cuda
      pip_check: true

about:
  homepage: https://github.com/NVIDIA/numba-cuda
  summary: 'A CUDA target for Numba'
  description: |
    A Numba target for compiling Python code to excute on CUDA GPUs.
  license: BSD-2-Clause
  license_file: LICENSE
  documentation: https://nvidia.github.io/numba-cuda
  repository: https://github.com/NVIDIA/numba-cuda

extra:
  recipe-maintainers:
    - bdice
    - gmarkall
    - vyasr
